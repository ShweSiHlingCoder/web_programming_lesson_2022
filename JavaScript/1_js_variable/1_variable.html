<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js variable</title>
  </head>
  <body>
    <script>
      var a = 10;
      var b = 20;
      var c = a + b;
      document.write(c);
    </script>
    <script>
      let x = 10;
      let y = 20;
      let z = x + y;
      document.write(z);
    </script>
  </body>
</html>
