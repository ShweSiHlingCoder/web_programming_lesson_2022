<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onbeforeprint="myfunction()">
    <p>
      This example demostrates how to assign an "onbeforeprint" event to a body
      element.
    </p>

    <h1>Try to print this document</h1>
    <p>
      <b>Tip:</b> Keyboard shortcuts, such as Ctrl+P sets the page to print.
    </p>
    <p>
      <b>Note:</b> The onbeforeprint event is not supported in Safari and Opera.
    </p>

    <script>
      function myfunction() {
        alert('You are about to print this document!');
      }
    </script>
  </body>
</html>
