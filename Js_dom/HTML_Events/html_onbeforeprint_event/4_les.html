<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      This example uses the addEventListener() method to attach a "beforeprint"
      event to the window object.
    </p>

    <h1>Try to print this document</h1>
    <p>
      <b>Tip:</b> Keyboard shortcuts, such as Ctrl+P sets the page to print.
    </p>
    <p>
      <b>Note:</b> the beforeprint event is not supported in Safari and Opera.
    </p>

    <script>
      window.addEventListener('beforeprint', myfunction);

      function myFunction() {
        alert('You are about to print this document!');
      }
    </script>
  </body>
</html>
