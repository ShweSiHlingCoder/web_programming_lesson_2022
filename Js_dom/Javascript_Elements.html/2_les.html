<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>

    <p>First Index</p>
    <p>Second Index</p>

    <p id="demo"></p>

    <script>
      const element = document.getElementsByTagName('p');

      document.getElementById('demo').innerHTML =
        'The text in first paragraph (index 0) is: ' +
        element[(0, 1)].innerHTML;
    </script>
  </body>
</html>
