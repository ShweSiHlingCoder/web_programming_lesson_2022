    <h2>JacaScript typeof</h2>
    <p>The typeof operator resturns the type of a variable or an expression.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
        typeof "" + "<br>" +
        typeof "John" + "<br>" +
        typeof "John Doe";
