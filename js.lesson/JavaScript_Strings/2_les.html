<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Strings</h2>

    <p>
      Strings are written inside qutoes. You can use single or double qutoes:
    </p>

    <p id="demo"></p>

    <script>
      let carName1 = 'Volvo XC60'; //Double qutoes
      let CarName2 = 'Volvo XC60'; //Single qutoes
    </script>

    document.getElementById("demo").innerHTML = carName1 + " " + CarName2;
  </body>
</html>
